syntax = "proto3";

package org.apache.sdap.nexusproto;
option java_package = "org.apache.sdap.nexusproto";
option java_multiple_files = true;

message EccoTile{

    ShapedArray latitude = 1;
    ShapedArray longitude = 2;

    int64 time = 3;

    ShapedArray variable_data = 4;

    repeated MetaData meta_data = 5;

    float depth = 6;

    int64 tile = 7;

}

message GridTile{

    ShapedArray latitude = 1;
    ShapedArray longitude = 2;

    int64 time = 3;

    ShapedArray variable_data = 4;

    repeated MetaData meta_data = 5;

    float depth = 6;

}

message GridMultiVariableTile{

    ShapedArray latitude = 1;
    ShapedArray longitude = 2;

    int64 time = 3;

    ShapedArray variable_data = 4;

    repeated MetaData meta_data = 5;

    float depth = 6;

}

message SwathTile{

    ShapedArray latitude = 1;
    ShapedArray longitude = 2;
    ShapedArray time = 3;

    ShapedArray variable_data = 4;

    repeated MetaData meta_data = 5;

    float depth = 6;

}

message SwathMultiVariableTile{

    ShapedArray latitude = 1;
    ShapedArray longitude = 2;
    ShapedArray time = 3;

    ShapedArray variable_data = 4;

    repeated MetaData meta_data = 5;

    float depth = 6;

}

message TimeSeriesTile{

    ShapedArray latitude = 1;
    ShapedArray longitude = 2;

    ShapedArray time = 3;

    ShapedArray variable_data = 4;

    repeated MetaData meta_data = 5;

    float depth = 6;
}

message InsituTile{
    float latitude = 1;
    float longitude = 2;

    string time = 3;
    uint64 timestamp = 4;

    float depth = 5;

    Platform platform = 6;
    string meta = 7; //ENSURE this is a string! Schema can have it be an object so string dump it if it is

    string device = 8;

    float air_pressure = 9;
    float air_temperature = 10;
    float dew_point_temperature = 11;
    float downwelling_longwave_flux_in_air = 12;
    float downwelling_longwave_radiance_in_air = 13;
    float downwelling_shortwave_flux_in_air = 14;
    float mass_concentration_of_chlorophyll_in_sea_water = 15;
    float rainfall_rate = 16;
    float relative_humidity = 17;
    float sea_surface_salinity = 18;
    float sea_surface_skin_temperature = 19;
    float sea_surface_subskin_temperature = 20;
    float sea_surface_temperature = 21;
    float sea_water_density = 22;
    float sea_water_electrical_conductivity = 23;
    float sea_water_practical_salinity = 24;
    float sea_water_salinity = 25;
    float sea_water_temperature = 26;
    float surface_downwelling_photosynthetic_photon_flux_in_air = 27;
    float wet_bulb_temperature = 28;
    float wind_speed = 29;
    float wind_from_direction = 30;
    float wind_to_direction = 31;
    float eastward_wind = 32;
    float northward_wind = 33;

    uint32 air_pressure_quality = 34;
    uint32 air_temperature_quality = 35;
    uint32 dew_point_temperature_quality = 36;
    uint32 downwelling_longwave_flux_in_air_quality = 37;
    uint32 downwelling_longwave_radiance_in_air_quality = 38;
    uint32 downwelling_shortwave_flux_in_air_quality = 39;
    uint32 mass_concentration_of_chlorophyll_in_sea_water_quality = 40;
    uint32 rainfall_rate_quality = 41;
    uint32 relative_humidity_quality = 42;
    uint32 sea_surface_salinity_quality = 43;
    uint32 sea_surface_skin_temperature_quality = 44;
    uint32 sea_surface_subskin_temperature_quality = 45;
    uint32 sea_surface_temperature_quality = 46;
    uint32 sea_water_density_quality = 47;
    uint32 sea_water_electrical_conductivity_quality = 48;
    uint32 sea_water_practical_salinity_quality = 49;
    uint32 sea_water_salinity_quality = 50;
    uint32 sea_water_temperature_quality = 51;
    uint32 surface_downwelling_photosynthetic_photon_flux_in_air_quality = 52;
    uint32 wet_bulb_temperature_quality = 53;
    uint32 wind_speed_quality = 54;
    uint32 wind_from_direction_quality = 55;
    uint32 wind_to_direction_quality = 56;
    uint32 wind_component_quality = 57;
}

message Platform{
    string code = 1;
    string id = 2;
    string type = 3;
}

message MetaData{
    string name = 1;
    ShapedArray meta_data = 2;
}

message ShapedArray{
    repeated int32 shape = 1 [packed=true];
    string dtype = 2;
    bytes array_data = 3;
}

message Attribute{
    string name = 1;
    repeated string values = 2;
}

message TileSummary{

    string tile_id = 1;
    string section_spec = 2;
    string dataset_name = 3;
    string granule = 4;
    string dataset_uuid = 5;
    string data_var_name = 6;
    repeated Attribute global_attributes = 7;

    message BBox{
        float lat_min = 1;
        float lat_max = 2;
        float lon_min = 3;
        float lon_max = 4;
    }
    BBox bbox = 8;

    message DataStats{
        float min = 1;
        float max = 2;
        float mean = 3;
        int64 count = 4;

        int64 min_time = 5;
        int64 max_time = 6;

        float std_dev = 7;
        float sum = 8;
        float median = 9;
        float variance = 10;
        float skewness = 11;
        float kurtosis = 12;

    }
    DataStats stats = 9;
    string standard_name = 10;
    repeated string data_dim_names = 11;
}

message NexusTile{
    TileSummary summary = 1;
    TileData tile = 2;
}

message TileData{
    string tile_id = 1;

    oneof tile_type{
        GridTile grid_tile = 2;
        SwathTile swath_tile = 3;
        TimeSeriesTile time_series_tile = 4;
        EccoTile ecco_tile = 5;
        GridMultiVariableTile grid_multi_variable_tile = 6;
        SwathMultiVariableTile swath_multi_variable_tile = 7;
        InsituTile insitu_tile = 8;
    }
}
